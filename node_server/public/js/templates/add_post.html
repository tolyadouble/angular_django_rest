<div ng-include="'static/js/templates/parts/navigation.html'"></div>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add post</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Title" name="email" type="text" autofocus="" ng-model="post.title">
                        <span class="error">{{ errors.title[0] }}</span>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" ng-model="post.body"></textarea>
                        <span class="error">{{ errors.body[0] }}</span>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="postAddPost()">Add</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
