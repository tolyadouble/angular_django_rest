<div ng-include="'static/js/templates/parts/navigation.html'"></div>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <span class="error">{{ errors.non_field_errors[0] }}</span>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" ng-model="username">
                        <span class="error">{{ errors.username[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password">
                        <span class="error">{{ errors.password[0] }}</span>
                    </div>
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="postLoginForm()">Login</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
