<div ng-include="'static/js/templates/parts/navigation.html'"></div>
<div ng-repeat="post in posts">
    <div class="col-md-10 col-md-offset-1">
        <blockquote class="quote-box">
            <p class="quotation-title">
                {{ post.title }} <span>{{ post.created_at | date:'medium' }}</span>
            </p>
            <p class="quote-text">
                {{ post.body }}
            </p>
            <hr>
            <div class="blog-post-actions">
                <p class="blog-post-bottom pull-left">
                    Author : {{ post.author.username }}
                </p>
            </div>
        </blockquote>
    </div>
</div>
<div ng-if="posts.length == 0">
    <div class="col-md-10 col-md-offset-1">
        <blockquote class="quote-box">
            <p class="quote-text">
                No posts.
            </p>
        </blockquote>
    </div>
</div>
