<div ng-include="'static/js/templates/parts/navigation.html'"></div>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="text" type="text" autofocus="" ng-model="username">
                        <span class="error">{{ errors.username[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="email">
                        <span class="error">{{ errors.email[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="First Name" name="text" type="text" autofocus="" ng-model="first_name">
                        <span class="error">{{ errors.first_name[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Last Name" name="text" type="text" autofocus="" ng-model="last_name">
                        <span class="error">{{ errors.last_name[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                        <span class="error">{{ errors.password[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Confirm Password" name="confrim_password" type="password" autofocus="" ng-model="confirm_password">
                        <span class="error">{{ errors.confirm_password[0] }}</span>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="postSignup()")>Sign Up</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
