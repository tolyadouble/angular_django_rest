<div ng-include="'static/js/templates/parts/navigation.html'"></div>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Profile - {{ user.username }}</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="user.email">
                        <span class="error">{{ errors.email[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="First Name" name="text" type="text" ng-model="user.first_name">
                        <span class="error">{{ errors.first_name[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Last Name" name="text" type="text" ng-model="user.last_name">
                        <span class="error">{{ errors.last_name[0] }}</span>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="patchProfileForm()">Save</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
